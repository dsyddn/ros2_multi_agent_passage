launch:
  - include:
      file: "launch/simulation_robomasters.launch.py"

  - include:
      file: "launch/multi_robomaster_rvo.launch.yaml"

  - node:
      pkg:  "rvo"
      exec: "rvo"
      output: "screen"
      param:
        -
          name:   "uuids"
          value:
            - "robomaster_0"
            - "robomaster_1"
            - "robomaster_2"
            - "robomaster_3"
            - "robomaster_4"
        -
          name:   "neighbor_dist"
          value:  5.0
        -
          name:   "max_neighbors"
          value:  10
        -
          name:   "time_horizon"
          value:  2.0
        -
          name:   "time_horizon_obst"
          value:  2.0
        -
          name:   "robot_radius"
          value:  0.2
        -
          name:   "max_speed"
          value:  0.5
        -
          name:   "sim_delta_t"
          value:  0.025
